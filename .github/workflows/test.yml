name: Test Cross-Compilation

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  # Test the GitHub Action itself
  test-action:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-15]
        target:
          # Linux musl
          - |
            x86_64-unknown-linux-musl
            aarch64-unknown-linux-musl
            armv7-unknown-linux-musleabihf
          # Linux gnu
          - |
            x86_64-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            armv7-unknown-linux-gnueabihf
          # Windows GNU
          - |
            i686-pc-windows-gnu
            x86_64-pc-windows-gnu
          # FreeBSD
          - |
            x86_64-unknown-freebsd
            aarch64-unknown-freebsd
            powerpc64-unknown-freebsd
            powerpc64le-unknown-freebsd
            riscv64gc-unknown-freebsd
          # macOS
          - |
            x86_64-apple-darwin
            x86_64h-apple-darwin
            aarch64-apple-darwin
            arm64e-apple-darwin
          # iOS
          - |
            x86_64-apple-ios
            aarch64-apple-ios
            aarch64-apple-ios-sim
          # Android
          - |
            i686-linux-android
            x86_64-linux-android
            armv7-linux-androideabi
            arm-linux-androideabi
            aarch64-linux-android
            riscv64-linux-android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build using action
        uses: ./
        with:
          command: build
          profile: release
          toolchain: nightly
          target: ${{ matrix.target }}

      - name: Verify build artifacts
        shell: bash
        run: |
          for target in ${{ matrix.target }}; do
            if [[ "$target" == *"windows"* ]]; then
              file="target/$target/release/cargo-cross.exe"
            else
              file="target/$target/release/cargo-cross"
            fi
            if [[ -f "$file" ]]; then
              echo "✓ $file exists ($(du -h "$file" | cut -f1))"
            else
              echo "✗ $file not found"
              exit 1
            fi
          done

  # Test the GitHub Action itself
  test-action-windows:
    name: Test on Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          # Windows MSVC
          - |
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
            aarch64-pc-windows-msvc
          # Windows GNU
          - |
            x86_64-pc-windows-gnu
            i686-pc-windows-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build using action
        uses: ./
        with:
          command: build
          profile: release
          toolchain: nightly
          target: ${{ matrix.target }}

      - name: Verify build artifacts
        shell: bash
        run: |
          for target in ${{ matrix.target }}; do
            file="target/$target/release/cargo-cross.exe"
            if [[ -f "$file" ]]; then
              echo "✓ $file exists"
            else
              echo "✗ $file not found"
              exit 1
            fi
          done

  # Test Darwin and iOS SDK versions on Linux
  test-sdk-versions:
    name: Test SDK Versions
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # Darwin with default SDK
          - target: aarch64-apple-darwin
          # Darwin with specific SDK version
          - target: aarch64-apple-darwin
            macos-sdk-version: "15.0"
          # iOS with default SDK
          - target: aarch64-apple-ios
          # iOS with specific SDK version
          - target: aarch64-apple-ios
            iphone-sdk-version: "18.0"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with SDK version
        uses: ./
        with:
          command: build
          profile: release
          target: ${{ matrix.target }}
          macos-sdk-version: ${{ matrix.macos-sdk-version }}
          iphone-sdk-version: ${{ matrix.iphone-sdk-version }}

      - name: Verify build artifacts
        run: |
          file="target/${{ matrix.target }}/release/cargo-cross"
          if [[ -f "$file" ]]; then
            echo "✓ $file exists ($(du -h "$file" | cut -f1))"
          else
            echo "✗ $file not found"
            exit 1
          fi
